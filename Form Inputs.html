<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
                Form Inputs
        </title>
    </head>
    <body>
        <form action="">
            <input type="text"> <br>
            <input type="date"> <br>
            <input type="checkbox"> <br>
            <input type="password"> <br>
            <input type="submit"> <br>
            <input type="radio" id="single"> 
            <label for="single">Single</label> <br>
            <input type="radio" id="married"> 
            <label for="married">Married</label> <br>
            <input type="radio" id="divorced"> 
            <label for="divorced">Divorced</label> <br>
            <input type="text"> <br>
            <label for="car">Select Car:</label>
            <select name="car" id="car">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
                <option value="alto">Alto</option>
            </select> <br>
            <button type="button" onclick="alert('Hello World!')">Click me!</button> <br>
            <input type="button" onclick="alert('Hello World!')" value="Click me!"> <br>
            <input type="color"> <br>
            <input type="datetime-local"> <br>
            <input type="email"> <br>
            <input type="file"> <br>
            <input type="hidden"> <br>
            <input type="image"><br>
            <input type="month"><br>
            <input type="number"><br>
            <input type="password"><br>
            <input type="radio"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="submit"><br>
            <input type="tel"><br>
            <input type="text"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week">
        </form>
    </body>
</html>
